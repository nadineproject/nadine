{% extends "members/u_base.html" %}

{% block content %}
	<h2>{{ title }}</h2>
	{% autoescape off %}
		{{ page_body }}
	{% endautoescape %}
	
	<h3>More Help Topics</h3>
	{% if other_topics %}
		<ul>
			{% for t in other_topics.values %}
				<li><a href="{% url "members.views.help_topic" t.slug %}">{{ t }}</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<i>No Help Topics...</i>
	{% endif %}
	
{% endblock %}
