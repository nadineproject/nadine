{% extends "members/u_base.html" %}

{% block content %}
	<h2>All Member Tags</h2>
	<ul>
	{% for tag, members in tags %}
		<dl>
		<dt><a href="{% url members.views.tag tag %}">{{ tag }}</a>:</dt> 
			{% for member in members %}
				<dd><a href="{% url members.views.user member.user.username %}">{{ member }}</a></dd>
		{% endfor %}
		</dl>
	{% endfor %}
	<ul>
{% endblock %}
