{% extends "members/u_base.html" %}
{% load taggit_extras %}
{% include_tagcloud 'staff.member' %}

{% block content %}
	<h2>Members Tagged with: {{ tag }}</h2>
	<ul>
	{% for member in members %}
		<dl>
			<dt><a href="{% url "members.views.user" member.user.username %}">{{ member }}</a>:</td<>
			{% for t in member.tags.all %}
				<dd><a href="{% url "members.views.tag" t %}">{{ t }}</a></dd>
			{% endfor %}
		</dl>
	{% endfor %}
	</ul>
{% endblock %}
