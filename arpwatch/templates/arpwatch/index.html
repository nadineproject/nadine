<h2>ArpWatch: Good times!</h2>

<h3>Things to do</h3>
<ul>
	<li><a href="{% url arpwatch.views.device_list %}">View All Devices</a></li>
	<li><a href="{% url arpwatch.views.device_logs_today %}">View Logs By Day</a></li>
</ul>

<h3>Upload a File!</h3>
<form action="." method="POST" enctype="multipart/form-data">
	{% for field in form %}{{ field }}{% endfor %}<br/>
	<input type="submit" value="upload" />
	{% csrf_token %}
</form>
